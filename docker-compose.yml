services:
  mysql:
    image: mysql:8.0
    container_name: mysql8_lab
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: bank
    ports:
      - "3306:3306"
    volumes:
      - mysql8_lab_data:/var/lib/mysql
    command: >
      --default-authentication-plugin=mysql_native_password
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_0900_ai_ci

  adminer:
    image: adminer:latest
    container_name: adminer_lab
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      - mysql

  # Optional: phpMyAdmin (wenn du lieber das willst)
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: phpmyadmin_lab
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
    ports:
      - "8081:80"
    depends_on:
      - mysql

volumes:
  mysql8_lab_data:
